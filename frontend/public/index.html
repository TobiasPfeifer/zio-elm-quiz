<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300|Roboto:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i,600">
    <script type="text/javascript" src="app.js"></script>
    <style>
    html {
      overflow: hidden;
    }

    * {
    box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f2f2f2;
      color: #dddddd;
    }


    .container::-webkit-scrollbar {
      width: 12px;
    }

    .container::-webkit-scrollbar-track {
      background: #dddddd;
    }

    .container::-webkit-scrollbar-thumb {
      background-color: #664466 ;
      border-radius: 6px;
      border: 3px solid #dddddd;
    }
    pre {
      font-family: 'Roboto Mono', Menlo, Monaco, monospace;
      font-size: 11px;
    }
    img {
      height: 40px;
      vertical-align: middle;
      padding-left: 8px;
    }
    a:hover, a:focus {
      text-decoration: none;
    }

    a {
      color: #889988;
      text-decoration: none;
    }

    li {
        list-style-type: none;
    }

    .container {
      position: absolute;
      width: 80vw;
      height: 92vh;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #444444;
      overflow-y: scroll;
      box-shadow: 0 0 20px 8px #d0d0d0;
      border-radius: 20px;
      text-align: center;
      scrollbar-width: thin;
      scrollbar-color: #664466 #dddddd;
    }

    h1 {
        text-shadow: #ddddbb 1px 1px;
        color: #99aaaa;
    }

    h2 {
        color: #99aaaa;
    }

    h3 {
        color: #778899;
    }


  </style>
</head>
<body>
    <div id="main"></div>
    <script type="text/javascript" src="index.bundle.js"></script>
</body>
</html>
